<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.nazjara.model.Owner"*/-->
<h2>List of Owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 50px">Id</th>
        <th style="width: 200px">First Name</th>
        <th style="width: 200px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstName}"></td>
        <td th:text="${owner?.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
